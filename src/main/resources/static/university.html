<!DOCTYPE html>
<html ng-app="university">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
        <script src="university.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="UniversityController">
            <h3>Список продуктов</h3>
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>ID</td>
                    <td>Student</td>
                    <td>Age</td>
                    <td>Delete</td>
                </tr>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.age}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="deleteStudent(student.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>Add student</h3>
            <form novalidate ng-submit="addStudent()">
                <input type="text" class="fore-control" placeholder="name" ng-model="newStudent.name"><br>
                <input type="number" class="fore-control" placeholder="cost" ng-model="newStudent.age"><br>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <h3>Update student</h3>
            <form novalidate ng-submit="updateStudent()">
                <input type="number" class="fore-control" placeholder="id" ng-model="updatedStudent.id"><br>
                <input type="text" class="fore-control" placeholder="name" ng-model="updatedStudent.name"><br>
                <input type="number" class="fore-control" placeholder="cost" ng-model="updatedStudent.age"><br>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </body>
</html>
